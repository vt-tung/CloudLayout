<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SINGLE PRODUCT PAGE</title>
      <link rel="stylesheet" type="text/css" href="fonts/FontAwesome/icon/dist/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <div id="cl-content" class="cl-main-page-wrapper">
         <div class="cl-wrapper">
            <div class="cl-wrapper-container">
              <div id="cl-login">
                <a href="" class="cl-img_logo">
                  <img src="images/product-images/color-img/logo.png" alt="logo">
                </a>
                <h3 class="cl-title_billboards"><a href="" title="">LayoutHub</a></h3>
                  <div class="cl-login-box">
                    <form method="POST">
                        <label class="title-login"><i class="icon_sidebar icon-customers"></i><span></span>Login</label>
                        <h5 class="entry-title">Enter your Shopify domain to login</h5>
                        <div class="group-form">
                            <input type="email" class="form-new" id="exampleInputPassword1" placeholder=".myshopify.com">
                        </div>
                        <button type="submit" class="button">Sign In</button>
                    </form>
                  </div>
              </div>
              <div class="cl-bottom-menu">
                 <ul class="contents-menu">
                   <li><a href="" title="">Home</a></li>
                   <li><a href="" title="">Documentation</a></li>
                   <li><a href="" title="">Support</a></li>
                 </ul>
              </div>
            </div>
         </div>
      </div>
      <script src="js/jquery-2.1.4.min.js"></script>
      <script src="js/function.js"></script>
   </body>
</html>
